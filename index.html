<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" />  
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;1,200&display=swap" rel="stylesheet">

    <title>To Do App</title>
</head>
<body>
    <!--Header section --> 
    <header>
        <h1>Daily Reminders</h1>
        <i id="showEnterReminder" class="fa-solid fa-plus plusIcon"></i>
    </header>
    <!--Main section -->
    <main>
        <!--Enter Reminders-->
        <section id="enterReminder">
            <p>Enter some things you want to remember to do today</p>
            <form>
                <input type="text" id="inputReminderText" placeholder="Reminder me to..."/>
                <button type="input" id="add">Add</button>
            </form>
        </section>
        <!--List of Reminders-->
        <section id="reminders">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Follow us on <a href="https://www.youtube.com/@unieros" target="_blank"><i class="fa-brands fa-square-youtube"></i></a></p> 
    </footer>
    <script src="/js/app.js"></script>
    
</body>
</html>
